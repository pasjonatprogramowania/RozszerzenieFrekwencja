            <div class="section">

            </div>
            <form>
                <!--
            <div class="row">
                <label class="black-text">
                    <input type="checkbox" name="checkbox" class="filled-in" value="sort">
                    <span>Sortowanie</span>
                    <i class="material-icons tooltipped" data-position="top" data-tooltip="Frekwencja zostanie posortowana od najmniejszej do najwiekszej wartosci (Wyłączenie wymaga ponownego wejscia w zakładke frekwencja)">info_outline</i>
                </label>
            </div>
-->
                <div class="row">
                    <label class="black-text">
                        <input type="checkbox" name="checkbox" class="filled-in" value="hightlight"><span>Podświetlenie</span>
                        <i class="material-icons tooltipped" data-position="top" data-tooltip="Procentowa frekwencja zostanie pokolorowana na odpowiadający jej wartości kolor">info_outline</i>
                    </label>
                </div>
                <div class="row">
                    <label class="black-text">
                        <input type="checkbox" name="checkbox" class="left filled-in" value="state">
                        <span>Odejmij Stałą</span>

                    </label>
                </div>
                <div class="row">
                    <label class="black-text">
                        <input placeholder="1-10" type="number" id="value" class="input-default-weight col s2" min="1" max="10">

                    </label>
                </div>
                <div class="row">
                    <label class="black-text">
                        <input type="checkbox" name="checkbox" class="filled-in" value="hide">
                        <span>Ukryj Przedmiot</span><i class="material-icons tooltipped" data-position="top" data-tooltip="Zaznaczone przedmioty nie będą wiecej wyświetlane">info_outline</i>

                </div>
                <div class="row">

                        <thead>
