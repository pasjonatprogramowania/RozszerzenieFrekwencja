    <div id="frequency" style="margin-left: 20px;">
        <div id="elo">
            <div class="section">
                <div class="section">
                    <h5 class="center-align">Co zmieniamy ?</h5>
                </div>

            </div>
            <form>
                <div class="row">
                    <label class="black-text">
                        <input type="checkbox" name="checkbox" class="filled-in"
                            value="hightlight" /><span>Podświetlenie</span>
                        <i class="material-icons tooltipped" data-position="top"
                            data-tooltip="Frekwencja oraz średnia ważona zostanie pokolorowana na odpowiadający jej wartości kolor">info_outline</i>
                    </label>
                </div>
                <div class="row">
                    <label class="black-text">
                        <input type="checkbox" name="checkbox" class="left filled-in" value="state" />
                        <span>Odejmij Stałą (Frekwencja)</span>
                    </label>
                </div>
                <div class="row">
                    <label class="black-text">
                        <input placeholder="1-10" type="number" id="value" class="input-default-weight col s2" min="1"

                        <i class="material-icons tooltipped center-align flow-text " data-position="top"
                            data-tooltip="Odejmuje od procentowej frekwencji stałą wartość spowoduje obniżenie błędu pomiarowego (zalecana wartość to 5)">info_outline</i>
                    </label>
                </div>
                <div class="row">
                    <label class="black-text">
                        <input type="checkbox" name="checkbox" class="filled-in" value="hide" />
                        <span>Ukryj Przedmiot</span><i class="material-icons tooltipped" data-position="top"
                            data-tooltip="Zaznaczone przedmioty nie będą wiecej wyświetlane we frekwencji i średniej">info_outline</i>
                    </label>
                </div>
                <div class="row">
                    <table>
                        <thead>
                            <th class=" center-align">Nazwa Przedmiotu</th>
                        </thead>
                        <tbody></tbody>
                    </table>
